
<!DOCTYPE html>
<html>
<head><meta charset="UTF-8"><title>事例登録</title></head>
<body>
    <h2>故障事例の登録</h2>
    <form method="POST">
        製品名: <input type="text" name="product" required><br>
        症状: <input type="text" name="symptom" required><br>
        原因: <input type="text" name="cause" required><br>
        対応: <input type="text" name="action" required><br>
        <button type="submit">登録</button>
    </form>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>{% for message in messages %}<li>{{ message }}</li>{% endfor %}</ul>
        {% endif %}
    {% endwith %}
</body>
</html>
