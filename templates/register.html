<!DOCTYPE html>
<html>
<head><title>事例登録</title></head>
<body>
  <h1>故障事例登録フォーム</h1>
  <form method="post">
    製品名: <input type="text" name="product" required><br>
    症状: <input type="text" name="symptom" required><br>
    原因: <input type="text" name="cause" required><br>
    対応: <input type="text" name="solution" required><br>
    <input type="submit" value="登録">
  </form>
</body>
</html>
