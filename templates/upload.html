
<!DOCTYPE html>
<html>
<head><meta charset="UTF-8"><title>CSVアップロード</title></head>
<body>
    <h2>CSVファイルをアップロード</h2>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="csv_files" multiple required>
        <button type="submit">アップロード</button>
    </form>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>{% for message in messages %}<li>{{ message }}</li>{% endfor %}</ul>
        {% endif %}
    {% endwith %}
    <p><a href="/menu">メニューに戻る</a></p>
</body>
</html>
